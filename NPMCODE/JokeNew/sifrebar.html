<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Şifre Gücü Göstergesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        .strength-bar {
            width: 250px;
            height: 20px;
            margin: 10px auto;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .strength-level {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .weak {
            background-color: red;
        }

        .medium {
            background-color: orange;
        }

        .strong {
            background-color: green;
        }

        .label {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Şifreni Gir:</h2>
    <input type="password" id="password" placeholder="Şifreni yaz..." />
    <div class="strength-bar">
        <div class="strength-level" id="strengthLevel"></div>
    </div>
    <div class="label" id="strengthText"></div>

    <script>
        const passwordInput = document.getElementById("password");
        const strengthLevel = document.getElementById("strengthLevel");
        const strengthText = document.getElementById("strengthText");

        passwordInput.addEventListener("input", function () {
            const val = passwordInput.value;
            let strength = 0;

            if (val.length > 5) strength++;
            if (/[A-Z]/.test(val)) strength++;
            if (/[0-9]/.test(val)) strength++;
            if (/[^A-Za-z0-9]/.test(val)) strength++;

            switch (strength) {
                case 0:
                    strengthLevel.style.width = "0%";
                    strengthText.textContent = "";
                    break;
                case 1:
                    strengthLevel.style.width = "25%";
                    strengthLevel.className = "strength-level weak";
                    strengthText.textContent = "Çok Zayıf";
                    break;
                case 2:
                    strengthLevel.style.width = "50%";
                    strengthLevel.className = "strength-level weak";
                    strengthText.textContent = "Zayıf";
                    break;
                case 3:
                    strengthLevel.style.width = "75%";
                    strengthLevel.className = "strength-level medium";
                    strengthText.textContent = "Orta";
                    break;
                case 4:
                    strengthLevel.style.width = "100%";
                    strengthLevel.className = "strength-level strong";
                    strengthText.textContent = "Güçlü!";
                    break;
            }
        });
    </script>

</body>

</html>
